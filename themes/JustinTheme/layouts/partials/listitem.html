<li class="list-item">
  <h3>
    <a href="{{ .RelPermalink }}">
      {{.Title}}
    </a>
  </h3>
  {{ if .PublishDate }}
  <p>Date: {{ time.Format "January 2, 2006" .PublishDate }}</p>
  {{ end }}
  {{ if .Params.Tags }}
  <p>Tags: {{- partial "tags.html" . -}}</p>
  {{ end }}
  {{ if .Summary}}
  <p>Summary: {{ .Summary }}</p>
  {{ end }}
</li>
