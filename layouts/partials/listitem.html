<li class="list-item">
  <h3>
    <a href="{{ .RelPermalink }}">
      {{.Title}}
    </a>
  </h3>
  {{ if .Summary}}
  <p><i>{{ .Summary | truncate 60 }}</i></p>
  {{ end }}
  {{ if .PublishDate }}
  <span><em>~ {{ time.Format "January 2, 2006" .PublishDate }} ~</em></span>
  {{ end }}
  {{ if .Params.Tags }}
  <p>Tags: {{- partial "tags.html" . -}}</p>
  {{ end }}
</li>
