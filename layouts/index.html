{{ define "main" }}

<h1 style="text-align: center">justin is online</h1>

<p>hello internet! Justin is on the web =^..^=</p>
<p>(click the cat)</p>

<input
  type="image"
  src="/justin-blog/attachments/milosh.png"
  name="audio-toggle"
  onclick="playAudio()"
  style="width: 300px; border: dashed 2px var(--image-border-color)"
/>

<h2 style="text-align: center">justin memes</h2>

<figure>
  <iframe
    src="https://www.are.na/justin-liang/justin-made/embed"
    title="are.na channel justin-made"
    style="border: none"
    width="100%"
    height="590"
  ></iframe>
  <figcaption style="text-align: center">
    <a href="https://www.are.na/justin-liang/justin-made/"
      >www.are.na/justin-liang/justin-made/</a
    >
  </figcaption>
</figure>

<script>
  function playAudio() {
    var audio = new Audio("/justin-blog/attachments/meow.mp3");
    audio.play();
  }
</script>

<style>
  :root {
    --image-border-color: black;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --image-border-color: white;
    }
  }
</style>

{{ end }}
